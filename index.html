<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Collisions!</title>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="800" style="border: 1px solid black;"></canvas>
    <div id="control">
      <div>
        <span><input type="range" id="dragRange" min="0" max="0.05" value="0" step="0.001">Drag:</input></span>
        <span id="dragValue"></span>
      </div>
      <div>
        <span><input type="checkbox" id="addParticles">Add particles</input></span>
      </div>
      <div>
        <span>FPS:</span>
        <span id="fpsValue"></span>
      </div>
      <div>
        <span>Particles:</span>
        <span id="totalParticlesValue"></span>
      </div>
      <div>
        <span>Collision checks/s:</span>
        <span id="collisionChecksPerSecondValue"></span>
      </div>
      <div>
        <input type="radio" id="pairwise" name="collision" value="0">
        <label for="html">Pairwise</label><br>
        <input type="radio" id="sweep_and_prune" name="collision" value="1" checked>
        <label for="html">Sweep and Prune</label><br>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
